<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="row">
                <div class="row-button"><button id="all-clear">AC</button></div>
                <div class="row-button"><button id="clear-entry">CE</button></div>
                <div class="row-button"><button id="back">&#8592</button></div>
                <div class="row-button"><button id="divide">&#247</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button id="">7</button></div>
                <div class="row-button"><button id="">8</button></div>
                <div class="row-button"><button id="">9</button></div>
                <div class="row-button"><button id="multiply">&#x00D7</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button id="">4</button></div>
                <div class="row-button"><button id="">5</button></div>
                <div class="row-button"><button id="">6</button></div>
                <div class="row-button"><button id="subtract">&#x2212</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button id="">1</button></div>
                <div class="row-button"><button id="">2</button></div>
                <div class="row-button"><button id="">3</button></div>
                <div class="row-button"><button id="add">&#43</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button id="plus-minus">&#177</button></div>
                <div class="row-button"><button id="">0</button></div>
                <div class="row-button"><button id="decimal">.</button></div>
                <div class="row-button"><button id="equal">=</button></div>
            </div>
        </div>
    </div>
</body>

</html>
