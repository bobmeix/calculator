<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display">
                <div class="display-top">1234567890123456789012345678901234</div>
                <div class="display-bottom">0</div>
            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="row-button"><button class="control" id="all-clear">AC</button></div>
                <div class="row-button"><button class="control" id="clear-entry">CE</button></div>
                <div class="row-button"><button class="control" id="back">&#8592</button></div>
                <div class="row-button"><button class="operator" id="percent">%</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button class="operator" id="raise-two-to-power">2<small><sup>X</sup></small></button></div>
                <div class="row-button"><button class="operator" id="calculate-nth-root"><small><sup>n</sup></small>&#8730<span style="text-decoration:overline;">x</span></button></div>
                <div class="row-button"><button class="operator" id="exponentiate">x<small><sup>n</sup></small></button></div>
                <div class="row-button"><button class="operator" id="divide">&#247</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button class="number" id="seven">7</button></div>
                <div class="row-button"><button class="number" id="eight">8</button></div>
                <div class="row-button"><button class="number" id="nine">9</button></div>
                <div class="row-button"><button class="operator" id="multiply">&#x00D7</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button class="number" id="four">4</button></div>
                <div class="row-button"><button class="number" id="five">5</button></div>
                <div class="row-button"><button class="number" id="six">6</button></div>
                <div class="row-button"><button class="operator" id="subtract">&#x2212</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button class="number" id="one">1</button></div>
                <div class="row-button"><button class="number" id="two">2</button></div>
                <div class="row-button"><button class="number" id="three">3</button></div>
                <div class="row-button"><button class="operator" id="add">&#43</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button class="operator" id="reverse-sign">&#177</button></div>
                <div class="row-button"><button class="number" id="zero">0</button></div>
                <div class="row-button"><button class="number" id="decimal">.</button></div>
                <div class="row-button"><button class="equal" id="equal">=</button></div>
            </div>
        </div>
    </div>
</body>

</html>
