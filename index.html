<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./calculator.ico">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display">
                <div data-display-top class="display-top"></div>
                <div data-display-bottom class="display-bottom">0</div>
            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="row-button"><button data-control id="all-clear">AC</button></div>
                <div class="row-button"><button data-control id="clear-entry">CE</button></div>
                <div class="row-button"><button data-control id="back">«</button></div>
                <div class="row-button"><button data-operator id="percent">%</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button data-operator id="raise-two-to-power">2<small><sup id="exponent-X">X</sup></small></button></div>
                <div class="row-button"><button data-operator id="calculate-nth-root"><small><sup id="degree-n">n</sup></small>&#8730;<span id="radicand-x">x</span></button></div>
                <div class="row-button"><button data-operator id="exponentiate">x<small><sup id="exponent-n">n</sup></small></button></div>
                <div class="row-button"><button data-operator id="divide">&#247;</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button data-number class="number">7</button></div>
                <div class="row-button"><button data-number class="number">8</button></div>
                <div class="row-button"><button data-number class="number">9</button></div>
                <div class="row-button"><button data-operator id="multiply">&#x00D7;</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button data-number class="number">4</button></div>
                <div class="row-button"><button data-number class="number">5</button></div>
                <div class="row-button"><button data-number class="number">6</button></div>
                <div class="row-button"><button data-operator id="subtract">&#x2212;</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button data-number class="number">1</button></div>
                <div class="row-button"><button data-number class="number">2</button></div>
                <div class="row-button"><button data-number class="number">3</button></div>
                <div class="row-button"><button data-operator id="add">&#43;</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button data-operator id="reverse-sign">&#177;</button></div>
                <div class="row-button"><button data-number class="number">0</button></div>
                <div class="row-button"><button data-number id="decimal">,</button></div>
                <div class="row-button"><button data-equal id="equal">=</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button data-operator id="fahrenheit-celsius">°F|°C</button></div>
                <div class="row-button"><button data-operator id="pound-kg">lb|kg</button></div>
                <div class="row-button"><button data-operator id="inch-cm">in|cm</button></div>
                <div class="row-button"><button data-operator id="mile-km">mi|km</button></div>
            </div>
        </div>
    </div>
</body>

</html>
