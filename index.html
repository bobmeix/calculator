<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display">
                <div class="display-top">1234</div>
                <div class="display-bottom">1234</div>
            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="row-button"><button id="all-clear">AC</button></div>
                <div class="row-button"><button id="clear-entry">CE</button></div>
                <div class="row-button"><button id="back">&#8592</button></div>
                <div class="row-button"><button id="percent">%</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button id=""></button></div>
                <div class="row-button"><button id=""></button></div>
                <div class="row-button"><button id="exponentiate">x<small><sup>Y</sup></small></button></div>
                <div class="row-button"><button id="divide">&#247</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button id="seven">7</button></div>
                <div class="row-button"><button id="eight">8</button></div>
                <div class="row-button"><button id="nine">9</button></div>
                <div class="row-button"><button id="multiply">&#x00D7</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button id="four">4</button></div>
                <div class="row-button"><button id="five">5</button></div>
                <div class="row-button"><button id="six">6</button></div>
                <div class="row-button"><button id="subtract">&#x2212</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button id="one">1</button></div>
                <div class="row-button"><button id="two">2</button></div>
                <div class="row-button"><button id="three">3</button></div>
                <div class="row-button"><button id="add">&#43</button></div>
            </div>
            <div class="row">
                <div class="row-button"><button id="reverse-sign">&#177</button></div>
                <div class="row-button"><button id="zero">0</button></div>
                <div class="row-button"><button id="decimal">.</button></div>
                <div class="row-button"><button id="equal">=</button></div>
            </div>
        </div>
    </div>
</body>

</html>
